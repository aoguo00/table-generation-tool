<div class="container">
  <!-- 查询条件 -->
  <div class="query-section">
    <div class="query-form">
      <div class="form-row">
        <div class="form-group">
          <label>项目编号:</label>
          <div class="search-wrapper">
            <input type="text" nz-input #projectInput placeholder="输入项目编号" value="OPP.23110200272">
            <button nz-button nzType="primary" (click)="queryProject(projectInput.value)">
              <span nz-icon nzType="search"></span>
            </button>
          </div>
        </div>
        <div class="form-group">
          <label>场站编号:</label>
          <div class="search-wrapper">
            <input type="text" nz-input #stationInput [(ngModel)]="stationNumber" (input)="validateStation()" placeholder="输入场站编号">
          </div>
        </div>
        <div class="form-group">
          <div class="search-wrapper">
            <button nz-button nzType="primary" (click)="clearForm()" [nzLoading]="isLoading">清空</button>
            <button nz-button nzType="primary" [nzLoading]="isLoading" [disabled]="!selectedProject || !isStationValid" (click)="goToDeviceTable()">下一步</button>
          </div>
        </div>
      </div>
      <div class="button-row">
        <button nz-button nzType="primary" (click)="generatePointTable()" [nzLoading]="isLoading">生成点表</button>
      </div>
    </div>
  </div>

  <!-- 加载状态 -->
  <nz-spin [nzSpinning]="isLoading" nzTip="数据加载中...">
    <!-- 场站列表 - 使用新组件 -->
    <app-station-list 
      *ngIf="projectData.length > 0"
      [projectData]="projectData"
      [equipmentData]="equipmentData"
      [isLoading]="isLoading"
      (projectSelected)="selectProject($event)">
    </app-station-list>
  </nz-spin>
</div>
